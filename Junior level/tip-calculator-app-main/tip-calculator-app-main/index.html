<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./script.js" defer></script>
</head>
<body>
  <Header>
    <h2>SPLI</h2>
    <h2>TTER</h2>
  </Header>
  <div class="calculator-box">
    <div class="right-section">
      <div class="bill-container">
        <p class="bill">Bill</p>
        <input type="text" class="bill-count input" placeholder="0">
      </div>
      <div class="select-opt">
        <div>
          <p>Select Tip % </p>
        </div>
        <div class="button-container">
          <button class="per five">5%</button>
          <button class="per ten">10%</button>
          <button class="per fifteen">15%</button>
          <button class="per twenty-five">25%</button>
          <button class="per fifty">50%</button>
          <input type="text" placeholder="Custom" class="custom-type">
      </div>
     </div>
      <div class="No-people">
        <div class="text">
          <p class="count">Number of people</p>
          <p class="error">Can't be zero</p>
        </div>
       
        <input type="text " class="input count-num" placeholder="0">
      </div>
    </div>
    <div class="left-section">
      <div class="upper">
        <div class="total">
          <div class="text-content">
            <p class="w-text">Tip Amount</p>
            <p> / person</p>
          </div>
          <div class="amount tip-amt">
            $0.00
          </div>
        </div>
        <div class="total">
          <div class="text-content">
            <p class="w-text">Total</p>
            <p> / person</p>
          </div>
          <div class="amount total-amt">
            $0.00
          </div>
        </div>
      </div>
      <div class="lower">
        <button class="reset">RESET</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Geetika</a>.
  </div>
</body>
</html>
